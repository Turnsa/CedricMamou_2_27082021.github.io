<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c940ea7b66.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Reservia</title>
    </head>
    <body>
        <!-- header : logo + nav -->
        <header class="flexBetween">
            <img id="logo" src="images/logo/Reservia.svg" alt="Logo Reservia"/>
            <nav>
                <a href="#hebergement" class="headerbutton">Hébergements</a>
                <a href="#activites" class="headerbutton">Activités</a>
                <a href="#" id="inscription" class="textGras">S'inscrire</a>
            </nav>
        </header>
        <main>
            <!-- section recherche et filtres -->
            <section class="search">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form method="post" action="#">
                    <i class="fas fa-map-marker-alt marker borderColorBlue backgroundGrey"></i> 
                    <input type="search" name="recherche" id="recherche" placeholder="Marseille, France"/>
                    <input type="submit" class="search_button" value="Rechercher"/>
                    <button class="loupe"><i class="fas fa-search"></i></button>
                </form>
                <div class="filtres">
                    <h4>Filtres</h4>
                    <ul>
                        <li><i class="fas fa-money-bill-wave filterlogo"></i>Économique</li>
                        <li><i class="fas fa-child filterlogo"></i>Familial</li>
                        <li><i class="fas fa-heart filterlogo"></i>Romantique</li>
                        <li><i class="fas fa-dog filterlogo"></i>Animaux autorisés</li>
                    </ul>   
                </div>
                <p><i class="fas fa-info info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
    </body>
</html>
